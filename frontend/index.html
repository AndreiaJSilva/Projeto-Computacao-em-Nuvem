<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/components.css">

  <title>Sistema de Cadastro de Clientes</title>
</head>

<body>
  <!-- Navbar Superior -->
  <nav class="navbar">
    <h1>Sistema de Cadastro de Clientes</h1>
  </nav>

  <!-- Container Principal -->
  <div id="container">

    <!-- Seção de Busca e Cadastro -->
  <header class="header">
    <div>
      <h3>Lista de Clientes</h3>
      <p id="client-count">Clientes encontrados: 0</p>
    </div>
    <div class="actions">
      <!-- Campo de Busca -->
      <input type="text" id="searchInput" placeholder="Buscar cliente..." class="search-bar">
      
      <!-- Botão para Buscar Cliente -->
      <button id="searchButton" class="btn-secondary" title="Buscar Cliente">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
      </button>

      <!-- Botão para Cadastrar Cliente -->
      <button id="open-add-modal" class="btn-primary" title="Cadastrar Cliente">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        Cadastrar Cliente
      </button>
    </div>
  </header>


    <section>
      <ul id="client-list" class="client-list"></ul>
    </section>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Cadastro</h2>
        <span id="modal-close" class="close-modal">&times;</span>
      </div>
      <br>
      <form id="form-cadastro">
        <div class="form-item">
          <label for="txtNome">Nome: </label>
          <input type="text" name="txtNome" id="txtNome" placeholder="Digite o nome" required>
        </div>
        <div class="form-item">
          <label for="txtCPF">CPF: </label>
          <input type="text" name="txtCPF" id="txtCPF" placeholder="Digite o CPF" required>
        </div>
        <div class="form-item">
          <label for="dateNasc">Data de Nascimento: </label>
          <input id="dateNasc" type="date" name="dateNasc" required>
        </div>
        <div class="form-item">
          <label for="txtEmail">Email: </label>
          <input type="email" name="txtEmail" id="txtEmail" placeholder="Digite o email" required>
        </div>
        <button type="submit" class="btn-primary">Salvar</button>
      </form>
    </div>
  </div>

  <!-- Modal de Confirmação -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Tem Certeza?</h2>
        <span id="confirm-modal-close" class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <p>Você tem certeza de que deseja excluir este cliente?</p>
      </div>
      <div class="modal-footer">
        <button id="cancel-delete" class="btn-secondary">Cancelar</button>
        <button id="confirm-delete" class="btn-danger">Excluir</button>
      </div>
    </div>
  </div>


  <script src="script/index.js"></script>

  <script src="script/components.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
